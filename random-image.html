<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>随机图片 | wwB</title>
    <!-- 引入像素字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive; /* 使用像素字体 */
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-container {
            text-align: center;
        }

        .random-image {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .refresh-button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .refresh-button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 初始显示的图片 -->
        <img class="random-image" src="images/image1.jpg" alt="随机图片">
        <br>
        <button class="refresh-button" onclick="refreshImage()">换一张图片</button>
    </div>

    <script>
        // 图片列表
        const images = [
            'images/image1.jpg',
            'images/image2.jpg',
            'images/image3.jpg',
            'images/image4.jpg',
            'images/image5.jpg',
            'images/image6.jpg',
            'images/image7.jpg',
            'images/image8.jpg',
            'images/image9.jpg'
        ];

        // 随机选择图片的函数
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        // 刷新图片的函数
        function refreshImage() {
            const image = document.querySelector('.random-image');
            const randomImagePath = getRandomImage();
            console.log('加载图片:', randomImagePath); // 调试用，查看加载的图片路径
            image.src = randomImagePath + '?v=' + Math.random(); // 添加随机参数避免缓存
        }

        // 页面加载时显示随机图片
        window.onload = function () {
            refreshImage();
        };
    </script>
</body>
</html>
