<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目1 | wwB</title>
    <!-- 引入像素字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive; /* 使用像素字体 */
        }

        body {
            background-color: #f0f0f0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4); /* 淡粉色渐变 */
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            margin-bottom: 1rem;
        }

        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
        }

        .content:hover {
            transform: translateY(-5px); /* 悬浮时向上移动 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* 悬浮时阴影加深 */
        }

        .content img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            color: #333;
        }

        .game-links {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
        }

        .game-links:hover {
            transform: translateY(-5px); /* 悬浮时向上移动 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* 悬浮时阴影加深 */
        }

        .game-links h2 {
            font-size: 1.5rem;
            color: #ff69b4;
            margin-bottom: 1rem;
            text-align: center;
        }

        .game-links a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            margin: 0.5rem 0;
        }

        .game-links a:hover {
            color: #ff69b4;
            text-decoration: underline;
        }

        .soundtrack-links {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
        }

        .soundtrack-links:hover {
            transform: translateY(-5px); /* 悬浮时向上移动 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); /* 悬浮时阴影加深 */
        }

        .soundtrack-links h2 {
            font-size: 1.5rem;
            color: #ff69b4;
            margin-bottom: 1rem;
            text-align: center;
        }

        .soundtrack-links a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
            display: block;
            margin: 0.5rem 0;
        }

        .soundtrack-links a:hover {
            color: #ff69b4;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
